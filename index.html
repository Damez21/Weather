<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Website</title>
    <link rel="stylesheet" href="api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={API key}">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header container">
        <h1>
            <strong>The 5 Day Weather Forecast</strong>
        </h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h3 class="search">
                    <strong>Search For City</strong>
                </h3>
                <div class="input-field">
                    <input type="text" class="form" id="search-city">
                    <div class="input-field-append">
                        <button class=" btn bg primary" id="search-button">
                            <i class="fa fa-search">
                            "Search"
                            </i>
                        </button>
                    </div>
                    <div>
                        <button class=" btn btn-primary" type="button" id="clear-history">Clear History</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="row border">
                    <div class="col-sm-8" id="current-weather">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src=""
    <script src="java.js"></script>
</body>
</html>
